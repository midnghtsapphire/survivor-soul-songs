version: '3.8'

services:
  app:
    build: .
    ports:
      - "8003:8000"
    environment:
      - DATABASE_URL=postgresql://appuser:password@db:5432/survivorsoul
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    command: uvicorn server.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: password
      POSTGRES_DB: survivorsoul
    ports:
      - "9003:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "10003:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
